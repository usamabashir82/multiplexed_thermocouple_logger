<!DOCTYPE html>
<html>
<head>
	<title>My Line Graph</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
	<canvas id="myChart"></canvas>
	<script>
		var ctx = document.getElementById('myChart').getContext('2d');
		var myChart = new Chart(ctx, {
			type: 'line',
			data: {
				labels: [], // empty array for labels, will be updated dynamically
				datasets: [{
					label: 'My Data',
					data: [], // empty array for data, will be updated dynamically
					fill: false,
					borderColor: 'rgb(75, 192, 192)',
					lineTension: 0.1
				}]
			},
			options: {
				scales: {
					xAxes: [{
						type: 'time',
						distribution: 'linear',
						time: {
							displayFormats: {
								second: 'h:mm:ss a'
							}
						}
					}]
				}
			}
		});

		// function to generate random data
		function generateData() {
			var now = Date.now();
			var newData = Math.floor(Math.random() * 100);
			myChart.data.labels.push(now);
			myChart.data.datasets[0].data.push(newData);
			myChart.update();
		}

		// update data every second
		setInterval(generateData, 1000);
	</script>
</body>
</html>
